<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CosmicSutra Wheel</title>

  <style>
    body{
      margin:0;
      min-height:100vh;
      background:radial-gradient(circle at 20% 0,#111827 0,#020617 55%,#000 100%);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    #wheel-container{
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* SVG logo as spinning circle */
    #wheel{
      width:180px;
      height:180px;
      border-radius:50%;
      display:block;
      animation: spin 14s linear infinite;
    }

    @keyframes spin{
      from{ transform:rotate(0deg); }
      to{ transform:rotate(360deg); }
    }
  </style>
</head>
<body>

  <div id="wheel-container">
    <!-- SVG is in repo root, so use this path -->
    <img id="wheel" src="cosmic-sutra-logo.svg" alt="CosmicSutra Wheel">
  </div>

</body>
</html>
