<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CosmicSutra Wheel</title>

  <style>
    body{
      margin:0;
      min-height:100vh;
      background:radial-gradient(circle at 20% 0,#111827 0,#020617 55%,#000 100%);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* Just for centering */
    #wheel-container{
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* Use the new logo, cropped as a circle and spinning */
    #wheel{
      width:180px;
      height:180px;
      border-radius:50%;
      object-fit:cover;   /* zooms to fill the circle nicely */
      display:block;
      animation: spin 14s linear infinite;
      box-shadow:0 0 18px rgba(251,191,36,0.8);
    }

    @keyframes spin{
      from{ transform:rotate(0deg); }
      to{ transform:rotate(360deg); }
    }
  </style>
</head>
<body>

  <div id="wheel-container">
    <!-- use the new logo file -->
    <img id="wheel" src="cosmic-sutra-logo.svg" alt="CosmicSutra Wheel">
  </div>

</body>
</html>
