<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CosmicSutra Wheel</title>

  <style>
    body{
      margin:0;
      min-height:100vh;
      background:radial-gradient(circle at 20% 0,#111827 0,#020617 55%,#000 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      color:#e5e7eb;
    }

    /* Centered wheel container */
    #wheel-container{
      width:160px;
      height:160px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      background:transparent;
    }

    /* Inner rolling wheel */
    #wheel{
      width:140px;
      height:140px;
      border-radius:50%;
      object-fit:cover;
      display:block;
      box-shadow:0 0 18px rgba(251,191,36,0.9);
      animation: spin 12s linear infinite;  /* continuous rolling */
    }

    @keyframes spin{
      from{ transform:rotate(0deg); }
      to{ transform:rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Centered rolling wheel -->
  <div id="wheel-container">
    <!-- logop.jpg must be in the same folder as this HTML -->
    <img id="wheel" src="logop.jpg" alt="CosmicSutra Wheel">
  </div>

</body>
</html>
