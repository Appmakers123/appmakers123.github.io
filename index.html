<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CosmicSutra Wheel</title>

  <style>
    body{
      margin:0;
      min-height:100vh;
      background:radial-gradient(circle at 20% 0,#111827 0,#020617 55%,#000 100%);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* Container = just for centering, no visible circle */
    #wheel-container{
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* Only the logo itself, no outer circle */
    #wheel{
      width:140px;          /* same as logo size */
      height:140px;
      border-radius:50%;
      object-fit:cover;
      display:block;
      animation: spin 12s linear infinite;
      box-shadow:0 0 18px rgba(251,191,36,0.9); /* remove if you want zero glow */
    }

    @keyframes spin{
      from{ transform:rotate(0deg); }
      to{ transform:rotate(360deg); }
    }
  </style>
</head>
<body>

  <div id="wheel-container">
    <!-- logop.jpg must be the circular logo file -->
    <img id="wheel" src="logop.jpg" alt="CosmicSutra Wheel">
  </div>

</body>
</html>
